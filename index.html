<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
    </head>
    <body>
        <div class="jumbotron text-center">
          <div class="container">
            <h1>Star Wars Fun</h1>
            <p>Time for your quote of the day!</p>
          </div>
        </div>
        <main>
          <div class="container text-center">
            <div class="row">
              <button class="btn btn-lg btn-primary">Click Me for a Star Wars Quote</button>
            </div>
            <div class="row">
              <div id="quote-container"></div>
            </div>
          </div>
        </main>
    
        <script>
          (function() {
            const starWars = [
             "Hello There!",
             "General Kenobi",
             "The Force will be with you always",
             "Iâ€™m just a simple man trying to make my way in the universe",
             "*R2-D2 Robot Sounds*",
            ];
            let counter = 0;
    
            const appendNewQuote = () => {
              const p = document.createElement('p');
              p.innerHTML = starWars[counter++] || "I'm all out of quotes!";
              document.querySelector('#quote-container').prepend(p);
            }
    
            const button = document.querySelector('button');
            button.addEventListener('click', appendNewQuote);
          })();
        </script>
    </body>
</html>
